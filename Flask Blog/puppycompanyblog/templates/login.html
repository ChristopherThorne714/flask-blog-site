{% extends "base.html" %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static',filename='abc.css') }}" />
<style>
   
  
   
    body{
        font-family: sans-serif;
    }
    .major{
        margin: auto;
        width: 500px;
        max-width: 90%;
        padding-top:100px;
    }
    .major form {
        width: 100%;
        height: 100%;
        padding: 20px;
        background: white;
        border-radius: 4px;
        box-shadow: 0 8px 16px rgba(0,0,0,0.3);   
    }
    .major form h1{
        text-align: center;
        margin-bottom: 24px;
        
        color:#90E0EF;
    }
    #email, #password {
        width: 100%;
        height: 40px;
        background: white;
        border-radius: 4px;
        border: 1px solid silver;
        margin: 10px, 0 18px 0;
        padding: 0 10px;
    }
    
    #submit{
        margin-left: 50%;
        transform: translateX(-50%);
        width: 120px;
        height: 34px;
        border: none;
        outline: none;
        background: #023E8A;
        cursor: pointer;
        font-size: 16px;
        text-transform: uppercase;
        color: white;
        border-radius: 4px;
        transition: 0.3s;
    }
    .major form.submit:hover{
       opacity: 1;
    }
       
   
</style>

<body>
<div class="major">
<form method="POST">
    <h1>Login Form</h1>
    {# This hidden_tag is a CSRF security feature. #}
    {{ form.hidden_tag() }}
    <div class="form-group">
        
    {{ form.email.label }} {{ form.email() }}
        
    </div>
    <div class="form-group">
    {{ form.password.label }} {{ form.password() }}
    </div>
    {{ form.submit() }}
    
</form>
</div>
</body>

{% endblock %}
